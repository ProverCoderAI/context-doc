name: Snapshot

on:
  pull_request:
    branches: [main, next-minor, next-major]
  workflow_dispatch:

permissions: {}

jobs:
  snapshot:
    name: Snapshot
    if: github.repository_owner == 'ProverCoderAI'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      - name: Install dependencies
        uses: ./.github/actions/setup
        with:
          node-version: 22.12.0
      - name: Build package
        run: pnpm build
      - name: Create snapshot
        id: snapshot
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpx pkg-pr-new@0.0.24 publish --pnpm --comment=off
      - name: Fallback snapshot artifacts
        if: steps.snapshot.outcome != 'success'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p artifacts
          cd packages/app
          npm pack --silent --pack-destination ../../artifacts
      - name: Upload snapshot artifacts
        if: steps.snapshot.outcome != 'success'
        uses: actions/upload-artifact@v4
        with:
          name: context-doc-snapshot
          path: artifacts/*.tgz
